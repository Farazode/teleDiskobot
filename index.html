<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teledisko Bot</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Welcome to Teledisko Bot</h1>
    <p>Click on the Teledisko image below:</p>
    <div class="booth" id="booth">
      <img src="telephone-booth.jpg" alt="Teledisko" id="telediskoImage">
    </div>
    <div class="popup" id="invitePopup">
      <p>Invite 2 friends to make a real party and become a Teledisko Dancer.</p>
      <button id="getInviteLinkButton">Get Invite Link</button>
      <button id="closePopupButton">Close</button>
    </div>
    <p id="botResponse"></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
